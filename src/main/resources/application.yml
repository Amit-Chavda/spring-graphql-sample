server:
  port: 9090
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/user_db
    driver-class-name: com.mysql.cj.jdbc.Driver
  #GrapgQL
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
  #JPA Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
